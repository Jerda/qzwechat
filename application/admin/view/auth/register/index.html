
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册管理员</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="__STATIC__/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__STATIC__/adminlte/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/blue.css" rel="stylesheet" type="text/css" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page" style="background-color: #222222">
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>沁洲公众号管理系统</b>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">注册管理员</p>

        <form class="register-form" onsubmit="return false">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password_confirm" placeholder="确认密码">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button onclick="register()" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <div id="msg-success" class="alert alert-info alert-dismissable" style="display: none;">
            <button type="button" class="close" id="ok-close" aria-hidden="true">&times;</button>
            <h4><i class="icon fa fa-info"></i> 登录成功!正在跳转....</h4>
            <p id="msg-success-p"></p>
        </div>
        <div id="msg-error" class="alert alert-warning alert-dismissable" style="display: none;">
            <button type="button" class="close" id="error-close" aria-hidden="true">&times;</button>
            <p id="msg-error-p"></p>
        </div>

        <a href="{:url('auth.login/index')}" class="text-center">已有账号</a>
    </div>
    <!-- /.form-box -->
</div>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<!--<script src="/assets/public/js/bootstrap.min.js" type="text/javascript"></script>-->
<!-- iCheck -->
<!--<script src="/assets/public/js/icheck.min.js" type="text/javascript"></script>-->
<script>
    $(document).ready(function(){
        $("#error-close").click(function(){
            $("#msg-error").hide(100);
        });
    });
    function register() {
        var url = "{:url('auth.register/check')}";
        var success_url = "{:url('index/index')}";
        var data = $('.register-form').serialize();
        $.post(url, data, function(result) {
            if (result.status == 0) {
                $("#msg-error").hide(10);
                $("#msg-error").show(100);
                $("#msg-error-p").html(result.msg);
            } else {
                $("#msg-success").show(100);
                var success_url = "{:url('index/index')}";
                window.setTimeout("location.href='"+success_url+"'", 2000);
//                window.location.href = "{:url('index/index')}";
            }
        }, 'JSON');
    }
</script>
</body>
</html>
