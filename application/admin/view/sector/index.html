<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i><a href="{:url('index/index')}">首页</a> <span class="c-gray en">&gt;</span>部门列表{if condition="$parent_name neq ''"}<span class="c-gray en">&gt;</span><span class="c-gray en">{$parent_name}</span>{/if}<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:-3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="o2o_s_edit('添加分类','{:url('sector/add')}','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">部门名称</th>
				<th width="100">部门人数</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="sectors" id="sector"}
			<tr class="text-c">
				<td>{$sector.id}</td>
				<td>{$sector.name}</td>
				<td>{$sector.personnel_count}</td>
				<td class="td-manage">
					<a href="{:url('sector/index', ['sector_id' => $sector.id])}">获取子栏目</a>
					<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('sector/add', ['id'=>$sector.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a style="text-decoration:none" class="ml-5" onClick="o2o_delete(this,'')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/volist}
			</tbody>
		</table>
		{:page($sectors)}
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    var SCOPE = {
        'status_url' : '{:url("bis/status")}',
		'delete_url' : '{:url("bis/delete")}'
    };
</script>
